name: Convert Hosts File

on:
  schedule:
    - cron: '0 16 * * *'  # 每天北京时间 00:00 执行
  workflow_dispatch:      # 支持手动运行

jobs:
  convert:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Repo via HTTPS
        uses: actions/checkout@v4

      - name: Setup SSH Key
        uses: webfactory/ssh-agent@v0.5.1
        with:
          ssh-private-key: ${{ secrets.ACTIONS_DEPLOY_KEY }}

      - name: Set Git Config
        run: |
          git config --global user.name "${{ github.actor }}"
          git config --global user.email "${{ github.actor }}@users.noreply.github.com"

      - name: Checkout Repo via SSH
        run: |
          git remote set-url origin git@github.com:Mercury000/covert-adhost.git
          git fetch

      - name: Download Hosts File
        run: |
          curl -s -o reward.txt https://raw.githubusercontent.com/lingeringsound/10007_auto/refs/heads/master/reward

      - name: Process Hosts File (Single Pass Conversion)
        id: process
        run: |
          awk '
          BEGIN { skip=0 }

          # Skip lines between 自定义重定向hosts and END
          /^#自定义重定向hosts/,/^#END/ { skip=1; next }
          skip == 1 { next }

          # Skip empty lines
          /^[[:space:]]*$/ { next }

          # Match 0.0.0.0 domain or IP
          $1 == "0.0.0.0" && NF > 1 {
            # Check if the second field is an IP address
            if ($2 ~ /^[0-9]+\.[0-9]+\.[0-9]+\.[0-9]+$/) {
              print "- IP-CIDR," $2 "/32"
            } else {
              print "- DOMAIN," $2
            }
          }' reward.txt > adhosts.yaml

      - name: Add Payload Header
        run: |
          echo -e "payload: #Mercury\n$(cat adhosts.yaml)" > adhosts.yaml

      - name: Show Output File
        run: cat adhosts.yaml

      - name: Commit and Push if Changed
        uses: stefanzweifel/git-auto-commit-action@v4
        with:
          file_pattern: adhosts.yaml
          commit_message: Update adhosts.yaml from remote hosts file
